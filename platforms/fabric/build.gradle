plugins {
    id "fabric-loom" version "1.1-SNAPSHOT"
    id "maven-publish"
    id "org.jetbrains.kotlin.jvm" version "1.8.10"
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    api(project(":elementa-component-editor-common"))
    modImplementation("gg.essential:universalcraft-${project.minecraft_version}-fabric:${project.universalcraft_version}") {
        exclude module: "fabric-loader"
        exclude module: "kotlin-stdlib"
        exclude module: "kotlin-stdlib-jdk8"
        exclude module: "kotlin-reflect"
    }


    modImplementation("gg.essential:elementa-1.18.1-fabric:${project.elementa_version}") {
        exclude module: "fabric-loader"
        exclude module: "kotlin-stdlib"
        exclude module: "kotlin-stdlib-jdk8"
        exclude module: "kotlin-reflect"
        exclude module: "universalcraft-1.18.1-fabric"
    }
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release.set(17)
}

loom {
    runs {
        named("client") {
            ideConfigGenerated = true
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
        // Add repositories to publish to here.
        // Notice: This block does NOT have the same function as the block in the top level.
        // The repositories here will be used for publishing your artifact, not for
        // retrieving dependencies.
    }
}